<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/notes/notes.css" />
  </head>
  <body>
    <div class="center">
      <div id="content">
        <div class="grid-container">
          {{ range . }}
          <blockquote class="note used">
            <form action="/notes/delete" method="post" class="close">
              <input type="hidden" id="id" name="id" value="{{.Id}}" />
              <input type="submit" value="âœ—" />
            </form>
            <b class="title">{{.Title}}</b>
            <p class="content">{{.Content}}</p>
          </blockquote>
          {{ end }}
        </div>
        <br />
        <div class="note new">
          <form action="/notes/add" method="post">
            <label for="title">Title:</label><br />
            <input
              style="height: 2em"
              type="text"
              id="title"
              name="title"
              placeholder="Type title here"
            /><br />
            <label for="content">Content:</label>
            <textarea
              id="content"
              name="content"
              rows="5"
              cols="33"
              placeholder="Type content here"
            ></textarea>
            <br />
            <input type="submit" class="adder" value="Add" />
            <br />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
