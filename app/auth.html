<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/auth/auth.css" />
  </head>
  <body>
    <div class="center">
      <div id="content">
        <div>
          <form action="/auth" method="post">
            <label for="name">Name:</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your username"
            /><br />
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            /><br />
            <br />
            <input type="submit" class="adder" value="Login" />
            <br />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
